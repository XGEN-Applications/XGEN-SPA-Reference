<div class="container-fluid login-container">

  <div class="mobile-login row mx-auto">
    <div class="col-12 mb-4">
      <img src="../../../assets/logo/placeholder-logo.png" class="img-fluid" alt="Logo">

      <div class="text-center">
        <h5>Welcome to placeholder!</h5>
        <p class="welcome-text">
          Login or register to proceed. 
          We are running at {{app.environmentName}} environment! Check the settings under ./src/environment folder.
        </p>
      </div>
    </div>

    <div class="col-12 mb-1">
      <div class="custom-input-field mb-3">
        <span class="icon pl-1 pr-2">
          <i class="fas fa-at"></i>
        </span>

        <input [(ngModel)]="credentials.username" name="email" type="email" class="unstyled-input" placeholder="E-Mail">
      </div>

      <div class="custom-input-field mb-3">
        <span class="icon pl-1 pr-2">
          <i class="fas fa-lock"></i>
        </span>

        <input [(ngModel)]="credentials.password" name="password"  type="password" class="unstyled-input" placeholder="Password">
      </div>
    </div>

    <!-- <div class="col-12 text-center mb-4 cursor-pointer">
      <h6>Forgot password?</h6>
    </div> -->

    <div class="col-12 text-center mb-3">
      <button class="btn btn-large login-button mb-3" (click)="login()">Login</button>
      <button class="btn btn-large register-button" (click)="app.navigate('register')">Register</button>
    </div>

  </div>
</div>
