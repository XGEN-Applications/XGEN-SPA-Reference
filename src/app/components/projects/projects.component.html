<div class="col-12">
  <div class="row">
    <div class="col-12 text-left pt-2">
      <h1 class="mb-3">Projects</h1>
      <hr>
    </div>
    <div class="col-12 text-left mb-3">
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <div class="cursor-pointer" (click)="upsertProject(null)">
            <span class="add-project-button">Add project</span>
            <i class="far fa-plus-square ml-3"></i>
          </div>
          <br>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="pull-right">
            <div class="input-group">
              <input [(ngModel)]="search" name="search" type="text" class="form-control" placeholder="filter title or desc">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  <img src="assets/search.png" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </button>
                </div>
            </div>
            <div class="nav-text">
              <button class="btn btn-link" (click)="app.childNavigate('home', 'home-router', 'search')">Advanced search</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead class="bg-steelblue text-white">
        <tr>
          <th scope="col">#</th>
          <th scope="col" style="width: 20%;">Title</th>
          <th scope="col" style="width: 30%">Description</th>
          <th scope="col" style="width: 10%">Start date</th>
          <th scope="col" style="width: 10%">End date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects | filter:search; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{project?.ProjectTitle}}</td>
          <td>{{project?.ProjectDesc}}</td>
          <td>{{project?.ProjectStartDate | date: 'dd.MM.yyyy'}}</td>
          <td>{{project?.ProjectEndDate | date: 'dd.MM.yyyy'}}</td>

          <td>
            <span class="icon mr-2" (click)="upsertProject(project)">
              <i class="fas fa-pen-square"></i>
            </span>

            <span class="icon" (click)="confirmDeleteProject(project)">
              <i class="fas fa-minus-square"></i>
            </span>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
