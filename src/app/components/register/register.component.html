<div class="container-fluid register-container">

  <div class="mobile-register row mx-auto">
    <div class="col-12 mb-4">
      <img src="../../../assets/logo/placeholder-logo.png" class="img-fluid" alt="Logo">

      <div class="text-center">
        <h5>Welcome to placeholder!</h5>
        <p class="welcome-text">
          Login or register to proceed.
        </p>
      </div>
    </div>

    <div class="col-12 mb-4">

      <div class="custom-input-field mb-3">
        <input class="unstyled-input" placeholder="First Name">
      </div>

      <div class="custom-input-field mb-3">
        <input class="unstyled-input" placeholder="Last Name">
      </div>

      <div class="custom-input-field mb-3">
        <span class="icon pl-1 pr-2">
          <i class="fas fa-at"></i>
        </span>

        <input type="email" class="unstyled-input" placeholder="E-Mail">
      </div>

      <div class="custom-input-field mb-3">
        <span class="icon pl-1 pr-2">
          <i class="fas fa-lock"></i>
        </span>

        <input type="password" class="unstyled-input" placeholder="Password">
      </div>
    </div>

    <div class="col-12 text-center mb-3">
      <button class="btn btn-large register-button mb-3" (click)="app.navigate('home')">Register</button>
      <button class="btn btn-large back-button" (click)="app.navigate('login')">Go back</button>
    </div>

  </div>
</div>
