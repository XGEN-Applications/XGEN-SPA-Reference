<div class="container-fluid register-container">
  <div *ngIf="app.showLoading" class="spinner mobile-login row mx-auto"></div>
  <div *ngIf="!app.showLoading" class="mobile-register row mx-auto">
    <div class="col-12 mb-4">
      <img src="../../../assets/logo/placeholder-logo.png" class="img-fluid" alt="Logo">

      <div class="text-center">
        <h5>Welcome to placeholder!</h5>
        <p class="welcome-text">
          Login or register to proceed.
        </p>
      </div>
    </div>
    <form class="col-12 mb-4" (submit)="register()">
      <div class="col-12 mb-4">

        <div class="custom-input-field mb-3">
          <input [(ngModel)]="user.firstName" name="firstName" class="unstyled-input" placeholder="First Name">
        </div>

        <div class="custom-input-field mb-3">
          <input [(ngModel)]="user.lastName" name="lastName" class="unstyled-input" placeholder="Last Name">
        </div>

        <div class="custom-input-field mb-3">
          <span class="icon pl-1 pr-2">
            <i class="fas fa-at"></i>
          </span>

          <input [(ngModel)]="user.username" name="username" type="email" class="unstyled-input" placeholder="E-Mail">
        </div>

        <div class="custom-input-field mb-3">
          <span class="icon pl-1 pr-2">
            <i class="fas fa-lock"></i>
          </span>

          <input [(ngModel)]="user.password" name="password" type="password" class="unstyled-input" placeholder="Password">
        </div>
      </div>

      <div class="col-12 text-center mb-3">
        <button type="submit" class="btn btn-large register-button mb-3">Register</button>
        <button type="button" class="btn btn-large back-button" (click)="app.navigate('login')">Go back</button>
      </div>
    </form>

  </div>
</div>
